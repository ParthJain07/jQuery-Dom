<html>
	<head>
		<title>Document</title>
		<style>
			body{
				background-color: #f0f8ff;
			}
		</style>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

	</head>
<body>
	
	<section class="section">
		<div class="container">
			<div class="columns is-mobile">
				<div class="column is-half is-offset-one-fifth">
					<div class="card">
						<div class="card-image">
							<figure class="image is-2by1">
								<img src="https://media.istockphoto.com/photos/table-tennis-ball-and-bat-picture-id502189498?k=20&m=502189498&s=612x612&w=0&h=rEzCEKuTFlA-LgoxSfCFV2OD5UdIDNn-Egsj2fMbUkE=">
							</figure>
						</div>
						<header class="card-header">
						    <p class="card-header-title">
						      Ping Pong Score Keeper
							</p>
						</header>
					    <div class="card-content">
						    <div class="content">
						    	<h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
						    	<p class="subtitle">Use the Buttons below to keep score</p>

						    	<label for="playto" class="label is-large is-inline">
						    	Playing To</label>
							    <div class="select is-rounded">
									<select name="" id="playto">
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
									</select>
							    </div>
						    </div>
					    </div>
						<footer class="card-footer">
							<button  id="p1Btn" class="is-primary button card-footer-item is-large">+1 Player One</button>
							<button id="p2Btn" class="is-info button card-footer-item is-large">+1 Player Two</button>
							<button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
						</footer>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="apps.js"></script>
</body>
</html>
